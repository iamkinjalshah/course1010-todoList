<html>

    <head>
        <meta charset="utf-8"/>
        <meta keywords="HTML, CSS, XML, Javascript"/>
        <meta author="Kinjal Shah"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
        <title>To-Do List - jQuery Assignment</title>
    </head>

    <body>

        <div id="container_toDoList">
           <h1>Kinjal's To-Do List
                <i class="fa fa-plus-square" aria-hidden="true" title="Show/Hide To-Do Input"></i>
           </h1>
           <input type="text" placeholder="Add To-Do">
           <ul>
               <li>
                    <span class="span_toDoTxt">Yoga</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
               <li>
                    <span class="span_toDoTxt">Meditation</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
               <li>
                    <span class="span_toDoTxt">Morning Herbal Tea</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
               <li>
                    <span class="span_toDoTxt">Learn React</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
                <li>
                    <span class="span_toDoTxt">Groceries</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
                <li>
                    <span class="span_toDoTxt">Boating with a Friend</span> 
                    <span class="span_trash" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    <span class="span_edit" title="Edit"><i class="fa fa-pencil-square" aria-hidden="true"></i></span>
                    <span class="span_completed" title="Done/Undo"><i class="fa fa-check-square" aria-hidden="true"></i></span>
                </li>
           </ul>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>

    </body>

</html>
